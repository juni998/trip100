spring:
  jpa:
    show_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL

  session:
    store-type: jdbc

  # Test OAuth
  security:
    oauth2:
      client:
        registration:
          google:
            client-secret: test
            client-id: test
            scope: profile, email
